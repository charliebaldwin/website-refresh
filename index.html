    <script type="x-shader/x-fragment" id="image">
        precision highp float;
    
        uniform float iTime;
        uniform vec2 iResolution;
        uniform vec2 iMouse;
        
        float sdfSphere(vec3 p, vec3 c, float r) {
            c += vec3(iResolution.x * 0.5, iResolution.y * 0.5, 0.);
            return distance(p, c) - r;
        }
        float smoothMin(float d1, float d2, float k) {
            float h = max(k-abs(d1-d2), 0.) / k;
            return min(d1, d2) - h*h*h*k*1.0/6.0;
        }
        float sceneDistance(vec3 p) {
            float sphere1 = sdfSphere(p, vec3(-600.0, 0., 100.), 80.0);
            float sphere2 = sdfSphere(p, vec3(-600.0 + 100.0 * sin(iTime), 140., 100.), 70.0);
            float sphereMouse = sdfSphere(p, vec3(iMouse.x - (iResolution.x / 2.0), iMouse.y - (iResolution.y / 2.0), 100.0), 30.0);
            float d = smoothMin(sphere1, sphere2, 70.0);
            d = smoothMin(d, sphereMouse, 70.0);
            return d;
        }
    
        void main() {
            const int MAX_ITER = 100;
            const float MAX_DIST = 1000.0;
            const float MIN_DIST = 0.0001;
            
            vec3 p = vec3(gl_FragCoord.x, gl_FragCoord.y, 0.0);
            float d = sceneDistance(p);
        
            for (int i=0; i < MAX_ITER; i++) {
                if (d > MIN_DIST) {
                    if (d > MAX_DIST) {
                        d = MAX_DIST;
                        p = vec3(0.0, 0.0, 0.0);
                        break;
                    }
                    p += vec3(0.0, 0.0, d);
                    d = sceneDistance(p);
                } else {
                    break;
                }
            }
        
            vec4 color = vec4(gl_FragCoord.x / iResolution.x, gl_FragCoord.y / iResolution.y, 0.0, 1.0);
            if (distance(gl_FragCoord.xy, iMouse.xy) < 30.) {
                color = vec4(1.0, 1.0, 1.0, 1.0);
            } 
          
            d = 1.0 - clamp(d / 100.0, 0.0, 1.0);
        
            vec4 gradient = mix(vec4(1.0, 0.0, 0.5, 1.0), vec4(0.1, 0.6, 1.0, 1.0), gl_FragCoord.y / iResolution.y);
          
            color = mix(gradient, vec4(1.0,1.0,1.0,1.0), d);
            gl_FragColor = color;
        }
    </script>
    <script>
        // mouse coordinates taken from from the mousemove event
        var mouseX;
        var mouseY;

        document.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // mouse coordinates relative to the shader, you can also store them on the context
        var shaderMouseX;
        var shaderMouseY;
        
        shaderWebBackground.shade({
            onInit: (ctx) => {
                mouseX = ctx.cssWidth / 2;
                mouseY = ctx.cssHeight / 2;
            },
            onBeforeFrame: (ctx) => {
                shaderMouseX = ctx.toShaderX(mouseX);
                shaderMouseY = ctx.toShaderY(mouseY);
            },
            shaders: {
                image: {
                    uniforms: {
                        iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
                        iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
                        iMouse: (gl, loc) => gl.uniform2f(loc, shaderMouseX, shaderMouseY)
                    }
                }
            }
        });
    </script>
